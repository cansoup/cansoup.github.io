permalink: /:year:month:day/:title
url: https://cansoup.github.io/
baseurl:

# variables
name: Cansoup
description: Your description here
google_verification: null
future: true


# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]

# Sass
sass:
  style: :compressed
  sass_dir: _sass

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: "kimbie-light"
  syntax_highlighter_opts:
    disable : true